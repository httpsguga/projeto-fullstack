<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <title>Sistema de Cadastro</title>
    <link href="src/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="cabeÃ§alho">
        <header>
                <h1 class="title">Cadastro de Clientes</h1>
        </header>

    </div>
    <div class="painel-todo">
        <div class="painel-cabeca">
            <h3 class="painel-titulo">CADASTRAR CLIENTE</h3>
        </div>
            <div class="painel-corpo">
                <div>

                    <form action="#" class="form-horizontal">
                        <fieldset class="fieldset">
                            <legend>Dados Pessoais</legend>
                            <div class="form-group">
                                <label for="Documento" class="linhaname">Documento</label>
                                <div class="col-sm-4">
                                    <input type="text" class="documento" id="Documento">
                                </div>
                            </div>												
                            
                            <div class="form-group">
                                <label for="nome" class="linhaname">Nome</label>
                                <div class="col-sm-4">
                                    <input type="text" class="nome" id="nome">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Sexo</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" class = "sexo" name="sexo" value="FEMININO"> Feminino
                                    </label>

                                    <label class="radio-inline">
                                        <input type="radio" class ="sexo" name="sexo" value="MASCULINO"> Masculino
                                    </label>
                                </div>
                            </div>
                            
                        </fieldset>
                        
                        <fieldset class="fieldset">
                            <legend>Contato</legend>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-4">
                                    <input type="email" class="email" id="email">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefone" class="col-sm-2 control-label">Telefone</label>
                                <div class="col-sm-4">
                                    <input type="tel" class="telefone" id="telefone">
                                </div>
                            </div>
                        </fieldset>
                        
                        <fieldset class="fieldset">
                            <div class="form-group">
                                <label for="uf" class="col-sm-2 control-label">UF</label>
                                <div class="col-sm-4">
                                    <select class="uf" name="uf" id="uf">
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AM">AM</option>
                                        <option value="AP">AP</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MG">MG</option>
                                        <option value="MS">MS</option>
                                        <option value="MT">MT</option>
                                        <option value="PA">PA</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="PR">PR</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="RS">RS</option>
                                        <option value="SC">SC</option>
                                        <option value="SE">SE</option>
                                        <option value="SP">SP</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        
                        <button>
                            Cadastrar
                        </button>
                    </form>

                </div>
            </div>

        </div>
</body>
</html>
